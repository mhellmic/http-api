{% extends "bootstrap/base.html" %}
{% block title %} PID Resolver {% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">EUDAT</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a
                    href="{{ scratch }}">Scratch</a></li>
                <!--                    href="{{ url_for('http_storage_read.get_obj')}}">Scratch</a></li> -->
            <li><a
                    href="{{ url_for('registration.get_requests') }}">Registration Requests</a></li>
            <li class="active"><a

                    >Registered</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

{% endblock %}


{% block content %}
<div class="container">
  <div class="jumbotron">
    <h2>Resolve PID</h2>
      <form class="form-inline" role="form" action="" method="post">
            <div class="form-group">
            <label class="control-label" for="pid">PID: </label>
                <input class="form-control" name="pid" type="text"/>
            </div>
            <input class="btn btn-primary" type="submit" value="resolve"
                   name="resolve"/>
        </form>


 </div>
</div>
{% endblock %}
